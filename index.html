<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Cyberpunk 2077</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      .cyber-link {
        position: relative;
        font-family: 'Orbitron', monospace;
        background: linear-gradient(135deg, 
          rgba(180, 80, 80, 0.1) 0%, 
          rgba(120, 60, 60, 0.2) 50%, 
          rgba(80, 40, 40, 0.1) 100%);
        border: 1px solid rgba(200, 100, 100, 0.3);
        color: #d73737;
        text-transform: uppercase;
        letter-spacing: 1px;
        backdrop-filter: blur(10px);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .cyber-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(200, 100, 100, 0.2), 
          transparent);
        transition: left 0.6s ease;
      }

      .cyber-link:hover::before {
        left: 100%;
      }

      .cyber-link:hover {
        color: #ffffff;
        border-color: #ababab;
        box-shadow: 
          0 0 20px rgba(200, 100, 100, 0.5),
          inset 0 0 20px rgba(200, 100, 100, 0.1);
        text-shadow: 0 0 10px rgba(200, 100, 100, 0.8);
        transform: scale(1.05) translateY(-2px);
      }

      .cyber-link::after {
        content: '';
        position: absolute;
        top: 0;
        right: -2px;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom, transparent, #cc8888, transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .cyber-link:hover::after {
        opacity: 1;
      }

      /* Corner accents */
      .cyber-link .corner-accent {
        position: absolute;
        width: 8px;
        height: 8px;
        border: 1px solid #cc8888;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .cyber-link .corner-accent.top-left {
        top: 2px;
        left: 2px;
        border-right: none;
        border-bottom: none;
      }

      .cyber-link .corner-accent.bottom-right {
        bottom: 2px;
        right: 2px;
        border-left: none;
        border-top: none;
      }

      .cyber-link:hover .corner-accent {
        opacity: 1;
      }

      /* Glitch effect on hover */
      .cyber-link:active {
        animation: glitch 0.3s ease-in-out;
      }

      @keyframes glitch {
        0%, 100% { transform: scale(1.05) translateY(-2px); }
        20% { transform: scale(1.05) translateY(-2px) translateX(2px); }
        40% { transform: scale(1.05) translateY(-2px) translateX(-2px); }
        60% { transform: scale(1.05) translateY(-2px) translateX(2px); }
        80% { transform: scale(1.05) translateY(-2px) translateX(-1px); }
      }
    </style>
  </head>
  <body>
    <div class="main w-full font-mono">
      <nav class="fixed top-0 left-0 px-10 py-3 flex justify-between items-center w-full z-50">
        <img
          src="/image.png"
          alt="cyberpunk"
          class="w-[200px] mix-blend-screen filter saturate-400 contrast-425"
        />
        <div class="flex gap-5 items-center">
          <a href="#" class="cyber-link text-xs px-4 py-2 rounded-md font-bold transition-all duration-300 relative">
            <span class="corner-accent top-left"></span>
            <span class="corner-accent bottom-right"></span>
            Home
          </a>
          <a href="#" class="cyber-link text-xs px-4 py-2 rounded-md font-bold transition-all duration-300 relative">
            <span class="corner-accent top-left"></span>
            <span class="corner-accent bottom-right"></span>
            Games
          </a>
          <a href="#" class="cyber-link text-xs px-4 py-2 rounded-md font-bold transition-all duration-300 relative">
            <span class="corner-accent top-left"></span>
            <span class="corner-accent bottom-right"></span>
            News
          </a>
          <a href="#" class="cyber-link text-xs px-4 py-2 rounded-md font-bold transition-all duration-300 relative">
            <span class="corner-accent top-left"></span>
            <span class="corner-accent bottom-right"></span>
            Community
          </a>
          <a href="#" class="cyber-link text-xs px-4 py-2 rounded-md font-bold transition-all duration-300 relative">
            <span class="corner-accent top-left"></span>
            <span class="corner-accent bottom-right"></span>
            Store
          </a>
        </div>
      </nav>
      <div class="w-full h-screen overflow-hidden">
        <img
          src="/image.png"
          alt="cyberpunk"
          class="absolute w-1/2 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen filter saturate-400 contrast-425"
        />
        <div class="w-[25rem] h-[25rem] bg-red-700 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 blur-[90px] z-[-1]"></div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="w-full h-screen bg-black"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
